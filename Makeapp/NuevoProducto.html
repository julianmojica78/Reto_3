<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">

        <h1 class="fw-light">Nuevo Producto</h1>
        </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <form class="row g-3" action="Inventario.html">
        <div class="col-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName" required>
        </div>
        <div class="col-12">
          <label for="inputMark" class="form-label">Marca</label>
          <input type="text" class="form-control" id="inputMark" required>
        </div>
        <div class="col-12">
          <label for="inputQuantity" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="inputQuantity" required>
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Detalle</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button class="btn btn-danger" onclick="window.location='../Makeapp/Inventario.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
